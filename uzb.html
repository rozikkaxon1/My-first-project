<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Google hisobingizga kirish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Googleâ€™ning asosiy shriftini yuklaymiz */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f1f3f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #202124;
    }

    .login-container {
      background-color: white;
      width: 360px;
      padding: 48px 32px 32px;
      border: 1px solid #dadce0;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(32,33,36,0.28);
    }

    img.google-logo {
      display: block;
      margin: 0 auto 24px;
      width: 75px;
    }

    h2 {
      font-size: 24px;
      font-weight: 400;
      text-align: center;
      margin-bottom: 8px;
    }

    p.subtitle {
      font-size: 14px;
      color: #5f6368;
      text-align: center;
      margin-bottom: 24px;
      line-height: 1.4;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      margin-bottom: 24px;
      outline: none;
    }

    input[type="email"]:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 0 1px #1a73e8;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .learn {
      font-size: 14px;
      color: #1a73e8;
      text-decoration: none;
    }

    .learn:hover {
      text-decoration: underline;
    }

    button.next-btn {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 24px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 4px;
      cursor: pointer;
    }

    button.next-btn:hover {
      background: #1669c1;
    }

    .create {
      text-align: center;
      margin-top: 32px;
      font-size: 14px;
    }

    .create a {
      color: #1a73e8;
      text-decoration: none;
    }

    .create a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 32px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img class="google-logo"
         src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"
         alt="Google">
    <h2>Hisob qaydnomangizga kirish</h2>
    <p class="subtitle">Google hisobingizni ishlatish uchun tizimga kiring</p>
    <form>
      <input type="email" placeholder="Email yoki telefon" required>
      <div class="buttons">
        <a href="#" class="learn">Xavotirlandingizmi?</a>
        <button type="submit" class="next-btn">Keyingi</button>
      </div>
    </form>
    <div class="create">
      <p>Yangi foydalanuvchi? <a href="#">Hisob qaydnomasini yarating</a></p>
    </div>
  </div>
</body>
</html>
